<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Metaballs test</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="metaballsContainer">
			<!--The background section-->
			<div class="bg">
				<div class="constrastContainer">
					<div class="blurContainer">
						<div class="ball b1"></div>
						<div class="ball b2"></div>
						<div class="ball bmousefollow"></div>
					</div>
				</div>
			</div>
			<!--The foreground section-->
			<div class="fg">
				<div class="constrastContainer">
					<div class="blurContainer">
						<div class="ball b1"></div>
						<div class="ball b2"></div>
						<div class="ball bmousefollow"></div>
					</div>
				</div>
			</div>
		</div>
		<div style="display: flex">
			<div style="max-width: 50vw; margin-right: 2rem">
				<p>
					Select background color:
					<input type="color" name="bg" id="bgcolor" />
					<span id="r0"></span>
				</p>
				<p>
					Select balls color:
					<input type="color" name="balls" id="ballscolor" />
					<span id="r1"></span>
				</p>
			</div>
			<div style="max-width: 50vw">
				<p>Attraction force: <input type="number" id="blurInput" /> px</p>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
